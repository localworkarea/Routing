<div id="popupForm" aria-hidden="true" class="popup popup-form">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close" aria-label="button to close this popup">
				<img src="@img/icons/close.svg" width="30" height="30" alt="close icon">
			</button>
			<form data-dev data-popup-message="#popupMessage" class="popup-form__form form-contacts" method="POST">
				<div class="form-contacts__item">
					<input type="text" name="name" data-error="Please enter your name." placeholder="Name*" class="form-contacts__input input" data-required>
				</div>
				<div class="form-contacts__item">
					<input type="email" name="email" data-error="Please enter your email address" placeholder="Email*" class="form-contacts__input input" data-required="email">
				</div>
				<textarea type="text" name="message"  placeholder="Message" class="form-contacts__textarea input"></textarea>
				<button type="submit" class="form-contacts__button btn btn--02">Send</button>
			</form>
		</div>
	</div>
</div>
