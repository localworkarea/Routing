<div id="popupMessage" aria-hidden="true" class="popup popup-msg">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close" aria-label="button to close this popup">
				<img src="@img/icons/close.svg" width="30" height="30" alt="close icon">
			</button>
			<div class="popup-msg__text">
				<p class="popup-msg__title">Thanks for the request!</p>
				<p class="popup-msg__txt">We've got your message and will respond promptly.</p>
			</div>
		</div>
	</div>
</div>
